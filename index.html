<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB JOURNAL</title>

    <!-- Bootstrap 5.3.5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <script src="script.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">MY WEB JOURNAL</h1>

      <div class="row">


        <!-- Learned Category -->
        <div class="col-md-3 mb-4">
          <div class="card h-100">
            <div class="card-header bg-primary text-white">
              <h5 class="card-title">Learned</h5>
            </div>
            <div class="card-body" id="learned">
              <!-- Display Records -->
              <ul id="learned-records" class="list-group mb-3">
                <!-- Existing records will be listed here -->
              </ul>
              <!-- + Button to add new entry -->
              <button class="btn btn-success" id="learned-add-btn">+</button>
              <!-- Hidden Textarea for Adding New Record -->
              <div id="learned-input-container" class="d-none">
                <textarea class="form-control mt-3" id="learned-input" placeholder="Write what you've learned today!" rows="4"></textarea>
                <button class="btn btn-primary mt-2" id="learned-save-btn">Save</button>
              </div>
            </div>
          </div>
        </div>



        <div class="col-md-3 mb-4">
          <div class="card h-100">
            <div class="card-header bg-primary text-white">
              <h5 class="card-title">Fuzzy</h5>
            </div>
            <div class="card-body" id="fuzzy">
              <ul id="fuzzy-records" class="list-group mb-3"></ul>
              <button class="btn btn-success" id="fuzzy-add-btn">+</button>
              <div id="fuzzy-input-container" class="d-none">
                <textarea class="form-control mt-3" id="fuzzy-input" placeholder="Add your thoughts that are unclear or fuzzy." rows="4"></textarea>
                <button class="btn btn-primary mt-2" id="fuzzy-save-btn">Save</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Challenge Category -->
        <div class="col-md-3 mb-4">
          <div class="card h-100">
            <div class="card-header bg-primary text-white">
              <h5 class="card-title">Challenge</h5>
            </div>
            <div class="card-body" id="challenge">
              <!-- Display Records -->
              <ul id="challenge-records" class="list-group mb-3">
                <!-- Existing records will be listed here -->
              </ul>
              <!-- + Button to add new entry -->
              <button class="btn btn-success" id="challenge-add-btn">+</button>
              <!-- Hidden Textarea for Adding New Record -->
              <div id="challenge-input-container" class="d-none">
                <textarea class="form-control mt-3" id="challenge-input" placeholder="Write what you've learned today!" rows="4"></textarea>
                <button class="btn btn-primary mt-2" id="challenge-save-btn">Save</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Goal Category -->
        <div class="col-md-3 mb-4">
          <div class="card h-100">
            <div class="card-header bg-primary text-white">
              <h5 class="card-title">Goal</h5>
            </div>
            <div class="card-body" id="Goal">
              <!-- Display Records -->
              <ul id="goal-records" class="list-group mb-3">
                <!-- Existing records will be listed here -->
              </ul>
              <!-- + Button to add new entry -->
              <button class="btn btn-success" id="goal-add-btn">+</button>
              <!-- Hidden Textarea for Adding New Record -->
              <div id="goal-input-container" class="d-none">
                <textarea class="form-control mt-3" id="goal-input" placeholder="Write what you've learned today!" rows="4"></textarea>
                <button class="btn btn-primary mt-2" id="goal-save-btn">Save</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Repeat for other categories (Fuzzy, Challenge, Goal) as needed -->
        <!-- For example, hereâ€™s one for Fuzzy: -->
        

      </div>
    </div>

    <!-- Bootstrap 5.3.5 JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
